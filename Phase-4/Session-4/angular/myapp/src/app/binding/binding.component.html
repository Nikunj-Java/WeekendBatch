<h1>Print JSON Array</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th><th>Price</th><th>Availability</th><th>Ratings</th>
        </tr>
    </thead>
    <tbody>
        <!--NgDirectives  Eg:*ngFor,*ngIf,*ngSwitch-->
        <tr *ngFor="let p of products">
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.available}}</td>
            <td>{{p.rating}}</td>
        </tr>

    </tbody>
</table>
