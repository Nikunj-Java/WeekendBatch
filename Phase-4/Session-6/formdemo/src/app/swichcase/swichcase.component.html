<h1>Hey Good Evening!</h1>

<div [ngSwitch]="day">

    <div *ngSwitchCase=0>Today is Sunday</div>
    <div *ngSwitchCase=1>Today is Monday</div>
    <div *ngSwitchCase=2>Today is Tuesday</div>
    <div *ngSwitchCase=3>Today is Wednesday</div>
    <div *ngSwitchCase=4>Today is Thursday</div>
    <div *ngSwitchCase=5>Today is Friday</div>
    <div *ngSwitchCase=6>Today is Saturday</div>
    <div *ngSwitchDefault>Ohh! Something Went Wrong</div>
</div>
